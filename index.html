<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>WHO RUN CITY</title>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
}
#game{
  position:fixed;
  width:100%;
  height:100%;
}

/* MOBILE CONTROLS */
.btn{
  position:fixed;
  bottom:20px;
  width:64px;
  height:64px;
  border-radius:50%;
  background:rgba(255,255,255,0.25);
  color:#fff;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  user-select:none;
}
#left{left:20px}
#right{left:100px}
#up{right:100px}
#down{right:20px}
</style>
</head>

<body>
<div id="game"></div>

<div class="btn" id="left">◀</div>
<div class="btn" id="right">▶</div>
<div class="btn" id="up">▲</div>
<div class="btn" id="down">▼</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

<script>
let scene,camera,renderer;
let player,mixer,actions={},activeAction;
let clock=new THREE.Clock();
let move={l:0,r:0,f:0,b:0};

init();
animate();

function init(){
  scene=new THREE.Scene();
  scene.background=new THREE.Color(0x87ceeb);

  camera=new THREE.PerspectiveCamera(
    60,
    window.innerWidth/window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0,4,8);

  renderer=new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth,window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.getElementById("game").appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff,0.6));
  const sun=new THREE.DirectionalLight(0xffffff,1);
  sun.position.set(10,20,10);
  scene.add(sun);

  // GROUND
  const ground=new THREE.Mesh(
    new THREE.PlaneGeometry(500,500),
    new THREE.MeshStandardMaterial({color:0x444444})
  );
  ground.rotation.x=-Math.PI/2;
  scene.add(ground);

  const loader=new THREE.GLTFLoader();

  // CITY
  loader.load("models/city.glb",g=>{
    g.scene.scale.set(1,1,1);
    scene.add(g.scene);
  });

  // PLAYER + ANIMATION
  loader.load("models/player.glb",g=>{
    player=g.scene;
    player.scale.set(1,1,1);
    player.position.set(0,0,0);
    scene.add(player);

    mixer=new THREE.AnimationMixer(player);
    g.animations.forEach(a=>{
      actions[a.name]=mixer.clipAction(a);
    });

    // AUTO PICK ANIMATIONS
    actions.Idle ? play("Idle") : play(Object.keys(actions)[0]);
  });

  bind("left","l");
  bind("right","r");
  bind("up","f");
  bind("down","b");

  window.addEventListener("resize",resize);
}

function play(name){
  if(activeAction) activeAction.fadeOut(0.2);
  activeAction=actions[name];
  if(activeAction){
    activeAction.reset().fadeIn(0.2).play();
  }
}

function bind(id,dir){
  const b=document.getElementById(id);
  b.ontouchstart=e=>{e.preventDefault();move[dir]=1};
  b.ontouchend=e=>{e.preventDefault();move[dir]=0};
}

function animate(){
  requestAnimationFrame(animate);
  const dt=clock.getDelta();
  if(mixer) mixer.update(dt);

  if(player){
    let moving=move.f||move.b||move.l||move.r;
    if(moving){
      play(actions.Walk?"Walk":Object.keys(actions)[1]);
      const s=0.1;
      if(move.f) player.position.z-=s;
      if(move.b) player.position.z+=s;
      if(move.l) player.position.x-=s;
      if(move.r) player.position.x+=s;
    }else{
      play(actions.Idle? "Idle":Object.keys(actions)[0]);
    }

    camera.position.x=player.position.x;
    camera.position.z=player.position.z+8;
    camera.lookAt(player.position);
  }

  renderer.render(scene,camera);
}

function resize(){
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
}
</script>
</body>
</html>
