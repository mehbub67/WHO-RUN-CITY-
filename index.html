<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>WHO RUN CITY</title>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
}
#game{
  width:100vw;
  height:100vh;
}
.btn{
  position:fixed;
  bottom:20px;
  width:64px;
  height:64px;
  border-radius:50%;
  background:rgba(255,255,255,0.25);
  color:#fff;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  user-select:none;
}
#left{left:20px}
#right{left:100px}
#up{right:100px}
#down{right:20px}
</style>
</head>

<body>
<div id="game"></div>

<div class="btn" id="left">◀</div>
<div class="btn" id="right">▶</div>
<div class="btn" id="up">▲</div>
<div class="btn" id="down">▼</div>

<script type="module">
/* =========================
   IMPORTS (ES MODULE)
========================= */
import * as THREE from "https://unpkg.com/three@0.150.1/build/three.module.js";
import { GLTFLoader } from "https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js";
import { DRACOLoader } from "https://unpkg.com/three@0.150.1/examples/jsm/loaders/DRACOLoader.js";

/* =========================
   BASIC SETUP
========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  2000
);
camera.position.set(0,6,12);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.getElementById("game").appendChild(renderer.domElement);

/* =========================
   LIGHTS
========================= */
scene.add(new THREE.AmbientLight(0xffffff,0.7));
const sun = new THREE.DirectionalLight(0xffffff,1);
sun.position.set(10,30,10);
scene.add(sun);

/* =========================
   GROUND (SAFE)
========================= */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(500,500),
  new THREE.MeshStandardMaterial({color:0x555555})
);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

/* =========================
   LOADER (DRACO SAFE)
========================= */
const dracoLoader = new DRACOLoader();
dracoLoader.setDecoderPath(
  "https://unpkg.com/three@0.150.1/examples/jsm/libs/draco/"
);

const loader = new GLTFLoader();
loader.setDRACOLoader(dracoLoader);

/* =========================
   AUTO SCALE + CENTER
========================= */
function normalize(obj){
  const box = new THREE.Box3().setFromObject(obj);
  const size = box.getSize(new THREE.Vector3()).length();
  const scale = 5 / size;
  obj.scale.setScalar(scale);
  box.setFromObject(obj);
  box.getCenter(obj.position).multiplyScalar(-1);
}

/* =========================
   LOAD CITY
========================= */
loader.load("models/city.glb", g=>{
  normalize(g.scene);
  scene.add(g.scene);
});

/* =========================
   LOAD PLAYER
========================= */
let player;
loader.load("models/player.glb", g=>{
  player = g.scene;
  normalize(player);
  scene.add(player);
});

/* =========================
   CONTROLS (MOBILE)
========================= */
const move = {l:0,r:0,f:0,b:0};
const bind=(id,k)=>{
  const b=document.getElementById(id);
  b.ontouchstart=e=>{e.preventDefault();move[k]=1};
  b.ontouchend=e=>{e.preventDefault();move[k]=0};
};
bind("left","l");
bind("right","r");
bind("up","f");
bind("down","b");

/* =========================
   GAME LOOP
========================= */
function animate(){
  requestAnimationFrame(animate);

  if(player){
    const s=0.08;
    if(move.f) player.position.z-=s;
    if(move.b) player.position.z+=s;
    if(move.l) player.position.x-=s;
    if(move.r) player.position.x+=s;

    camera.position.x = player.position.x;
    camera.position.z = player.position.z + 12;
    camera.lookAt(player.position);
  }

  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth,window.innerHeight);
});
</script>
</body>
</html>
