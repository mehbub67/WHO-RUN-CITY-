<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>WHO RUN CITY</title>

<style>
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
  background:#000;
}
#game{
  width:100vw;
  height:100vh;
}

/* MOBILE CONTROLS */
.btn{
  position:fixed;
  bottom:20px;
  width:64px;
  height:64px;
  border-radius:50%;
  background:rgba(255,255,255,0.25);
  color:#fff;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  user-select:none;
}
#left{left:20px}
#right{left:100px}
#up{right:100px}
#down{right:20px}
</style>
</head>

<body>
<div id="game"></div>

<div class="btn" id="left">◀</div>
<div class="btn" id="right">▶</div>
<div class="btn" id="up">▲</div>
<div class="btn" id="down">▼</div>

<!-- STABLE THREE.JS (NON-MODULE) -->
<script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://unpkg.com/three@0.150.1/examples/js/loaders/DRACOLoader.js"></script>

<script>
/* =======================
   BASIC SETUP
======================= */
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

let camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0,4,8);

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.getElementById("game").appendChild(renderer.domElement);

/* =======================
   LIGHTS
======================= */
scene.add(new THREE.AmbientLight(0xffffff,0.6));
let sun = new THREE.DirectionalLight(0xffffff,1);
sun.position.set(10,20,10);
scene.add(sun);

/* =======================
   GROUND (SAFE BACKUP)
======================= */
let ground = new THREE.Mesh(
  new THREE.PlaneGeometry(300,300),
  new THREE.MeshStandardMaterial({color:0x555555})
);
ground.rotation.x = -Math.PI/2;
scene.add(ground);

/* =======================
   DRACO + GLTF
======================= */
const dracoLoader = new DRACOLoader();
dracoLoader.setDecoderPath(
  "https://unpkg.com/three@0.150.1/examples/js/libs/draco/"
);

const loader = new GLTFLoader();
loader.setDRACOLoader(dracoLoader);

/* =======================
   LOAD CITY
======================= */
loader.load(
  "models/city.glb",
  (gltf)=>{
    const city = gltf.scene;
    city.scale.set(1,1,1);
    city.position.set(0,0,0);
    scene.add(city);
  },
  undefined,
  (e)=>{ console.error("City load error",e); }
);

/* =======================
   LOAD PLAYER + ANIMATION
======================= */
let player, mixer, idleAction, walkAction;
let clock = new THREE.Clock();

loader.load(
  "models/player.glb",
  (gltf)=>{
    player = gltf.scene;
    player.scale.set(1,1,1);
    player.position.set(0,0,0);
    scene.add(player);

    if(gltf.animations.length > 0){
      mixer = new THREE.AnimationMixer(player);
      idleAction = mixer.clipAction(gltf.animations[0]);
      walkAction = gltf.animations[1]
        ? mixer.clipAction(gltf.animations[1])
        : idleAction;
      idleAction.play();
    }
  },
  undefined,
  (e)=>{ console.error("Player load error",e); }
);

/* =======================
   MOBILE CONTROLS
======================= */
let move = {l:0,r:0,f:0,b:0};

function bind(id,key){
  const b = document.getElementById(id);
  b.ontouchstart = e => { e.preventDefault(); move[key]=1; };
  b.ontouchend   = e => { e.preventDefault(); move[key]=0; };
}
bind("left","l");
bind("right","r");
bind("up","f");
bind("down","b");

/* =======================
   GAME LOOP
======================= */
function animate(){
  requestAnimationFrame(animate);

  let dt = clock.getDelta();
  if(mixer) mixer.update(dt);

  if(player){
    let moving = move.f||move.b||move.l||move.r;

    if(mixer && idleAction && walkAction){
      if(moving && !walkAction.isRunning()){
        idleAction.stop(); walkAction.play();
      }
      if(!moving && !idleAction.isRunning()){
        walkAction.stop(); idleAction.play();
      }
    }

    const speed = 0.08;
    if(move.f) player.position.z -= speed;
    if(move.b) player.position.z += speed;
    if(move.l) player.position.x -= speed;
    if(move.r) player.position.x += speed;

    camera.position.x = player.position.x;
    camera.position.z = player.position.z + 8;
    camera.lookAt(player.position);
  }

  renderer.render(scene,camera);
}
animate();

/* =======================
   RESIZE
======================= */
window.addEventListener("resize",()=>{
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
